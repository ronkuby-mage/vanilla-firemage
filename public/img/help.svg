<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 512 512" width="512" height="512"
     role="img" aria-labelledby="title desc">
  <title>Question mark cutout inside blue circle</title>
  <desc>Square silhouette-style icon: blue circle (#0080ff) with transparent question mark and transparent outside.</desc>

  <defs>
    <!-- White = keep; Black = cut out -->
    <mask id="qm-cutout" maskUnits="userSpaceOnUse">
      <rect width="512" height="512" fill="white"/>
      <text x="256" y="318"
            text-anchor="middle"
            dominant-baseline="middle"
            font-size="360"
            font-weight="900"
            font-family="system-ui, Segoe UI, Arial, Helvetica, 'Noto Sans', sans-serif"
            fill="black">?</text>
    </mask>
  </defs>

  <!-- Blue circle with the “?” punched out -->
  <circle cx="256" cy="256" r="200" fill="#0080ff" mask="url(#qm-cutout)"/>
</svg>
